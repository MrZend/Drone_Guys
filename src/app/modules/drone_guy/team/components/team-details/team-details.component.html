<div class="wrapper p-2">
    <div class="wrapper-team-logo d-flex justify-content-center">
        <img class="team-logo" src="../../../../../assets/img/team.png" alt="">
    </div>
    <div class="row info-wrapper">
        <div class="col-md-6 d-flex flex-column align-items-center">
            <div class="h4 info team-name">Назва</div>
            <div class="h4 info team-desc">Опис команди</div>
            <div class="h4 info team-who">Кому дрон</div>
            <div class="h4 info team-date">Дата публікації</div>
            <div class="members">
                <div class="first d-flex flex-row">
                    <img class="avatar" src="../../../../../assets/img/manager.png" alt="">
                    <div class="h4 member-name">Member1</div>
                </div>
                <div class="first d-flex flex-row">
                    <img class="avatar" src="../../../../../assets/img/worker.png" alt="">
                    <div class="h4 member-name">Member2</div>
                </div>
                <div class="first d-flex flex-row">
                    <img class="avatar" src="../../../../../assets/img/electric.png" alt="">
                    <div class="h4 member-name">Member3</div>
                </div>
                <div class="first d-flex flex-row">
                    <img class="avatar" src="../../../../../assets/img/programmer.png" alt="">
                    <div class="h4 member-name">Member4</div>
                </div>
                <div class="first d-flex flex-row">
                    <img class="avatar" src="../../../../../assets/img/tester.png" alt="">
                    <div class="h4 member-name">Member5</div>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column align-items-center">
            <div class="h4 info-dron">Рама</div>
            <div class="h4 info-dron">Камера</div>
            <div class="h4 info-dron">Стек</div>
            <div class="h4 info-dron">Мотори</div>
            <div class="h4 info-dron">Пропелери</div>
            <div class="h4 info-dron">Відеопередавач</div>
            <div class="h4 info-dron">Антени</div>
            <div class="h4 info-dron">Акуммулятор</div>
        </div>
    </div>
    <div class="join-wrapper d-flex justify-content-center">
        <button class="btn join-button" type="button" (click)="joinTeam($event)">Приєднатись</button>
    </div>
</div>
