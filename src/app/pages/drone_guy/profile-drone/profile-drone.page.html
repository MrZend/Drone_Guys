<div class="back">
  <div class=" rounded bg-white d-flex justify-content-center wrapper">
        <div class="row">
            <div class="col-md-3 border-right avatar">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><app-avatar></app-avatar><span class="font-weight-bold">{{name}}</span><span class="text-black-50">{{email}}</span><span> </span></div>
            </div>
            <div class="col-md-4 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Налаштування Профілю</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Ім'я</label><input type="text" class="form-control" placeholder="Владислав" value=""></div>
                        <div class="col-md-6"><label class="labels">Прізвище</label><input type="text" class="form-control" value="" placeholder="Кравчук"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Телефон</label><input type="text" class="form-control" placeholder="+380996423585" value=""></div>
                        <div class="col-md-12"><label class="labels">Е-Пошта</label><input type="text" class="form-control" placeholder="test@gmail.com" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Країна</label><input type="text" class="form-control" placeholder="Україна" value=""></div>
                        <div class="col-md-6"><label class="labels">Місто</label><input type="text" class="form-control" value="" placeholder="Ірпінь"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Налаштування Досвіду</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Кількість років</label><input type="number" class="form-control" placeholder="1" value=""></div>
                        <div class="col-md-6"><label class="labels">Який досвід</label><input type="text" class="form-control" value="" placeholder="Навчальний"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Опишіть досвід</label><textarea class="form-control" fixed rows="4" placeholder="Розробляв дрони типу А"></textarea></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Освіта</label><input type="text" class="form-control" placeholder="КПІ" value=""></div>
                        <div class="col-md-6"><label class="labels">Сертифікати</label><input type="file" class="form-control" value="" multiple></div>
                    </div>
                </div>
            </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Зберегти</button></div>
        </div>
    </div>
</div>
